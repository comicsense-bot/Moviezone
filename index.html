<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>

  <style>
    body { font-family: Arial; background:#000; color:white; text-align:center; }
    video { width:100%; max-width:900px; margin-top:20px; border-radius:10px; }
    
    .server-buttons {
      margin-top:15px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .server-btn {
      padding:10px 18px;
      background:#444;
      border:none;
      border-radius:8px;
      color:white;
      font-size:15px;
      cursor:pointer;
    }

    .server-btn.active {
      background:#ff9800;
      font-weight:bold;
    }

    #adBox {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      color:white; font-size:25px;
      display:none;
      justify-content:center; align-items:center;
      text-align:center;
    }
  </style>
</head>
<body>

<h2 id="movieTitle"></h2>

<video id="player" controls></video>

<div class="server-buttons">
  <button class="server-btn" id="btn1">Server 1</button>
  <button class="server-btn" id="btn2">Server 2</button>
  <button class="server-btn" id="btn3">Server 3</button>
  <button class="server-btn" id="btn4">Server 4</button>
</div>

<h3>Time left: <span id="countdown"></span></h3>

<div id="adBox">
  <p>Advertisement</p>
  <a id="adLink" href="#" style="color:yellow; font-size:20px;" target="_blank">Click here</a>
</div>

<script>
  // Get movie ID
  const movieID = new URLSearchParams(window.location.search).get("id");

  let MOVIE = null;

  // Load movie data
  fetch("movies.json")
    .then(res => res.json())
    .then(data => {
      MOVIE = data.movies.find(m => m.id === movieID);

      document.getElementById("movieTitle").innerText = MOVIE.title;
      document.getElementById("adLink").href = MOVIE.adLink;

      // Default server
      setServer(MOVIE.servers.server1, 1);

      // Button actions
      document.getElementById("btn1").onclick = () => setServer(MOVIE.servers.server1, 1);
      document.getElementById("btn2").onclick = () => setServer(MOVIE.servers.server2, 2);
      document.getElementById("btn3").onclick = () => setServer(MOVIE.servers.server3, 3);
      document.getElementById("btn4").onclick = () => setServer(MOVIE.servers.server4, 4);
    });

  function setServer(url, number) {
    document.getElementById("player").src = url;

    // Remove all active
    document.querySelectorAll(".server-btn").forEach(btn => btn.classList.remove("active"));

    // Highlight selected
    document.getElementById("btn" + number).classList.add("active");
  }

  // --------------------------
  // COUNTDOWN SYSTEM (12 HOURS)
  // --------------------------
  let expireTime = localStorage.getItem("timer_" + movieID);

  if (!expireTime) {
    expireTime = Date.now() + (12 * 60 * 60 * 1000); // 12 hours
    localStorage.setItem("timer_" + movieID, expireTime);
  }

  function timerLoop() {
    let now = Date.now();
    let diff = expireTime - now;

    if (diff <= 0) {
      document.body.innerHTML = "<h1>Time expired. Return to WordPress to restart.</h1>";
      return;
    }

    let h = Math.floor(diff / (1000 * 60 * 60));
    let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerText = `${h}h ${m}m ${s}s`;
    setTimeout(timerLoop, 1000);
  }
  timerLoop();

  // --------------------------
  // AD AFTER 30 MINUTES
  // --------------------------
  setTimeout(() => {
    let ad = document.getElementById("adBox");
    ad.style.display = "flex";

    setTimeout(() => {
      ad.style.display = "none";
    }, 5000);
  }, 30 * 60 * 1000);
</script>

</body>
</html>
