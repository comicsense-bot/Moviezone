<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .movie-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .movie-title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¬ Latest Movies</h1>

<div class="movie-grid" id="movieGrid"></div>

<script>
  // Load movie list from JSON
  fetch("movies.json")
    .then(res => res.json())
    .then(data => {
      const grid = document.getElementById("movieGrid");

      data.movies.forEach(movie => {
        let card = document.createElement("div");
        card.className = "movie-card";

        card.innerHTML = `
          <img src="${movie.thumbnail}" alt="${movie.title}">
          <div class="movie-title">${movie.title}</div>
        `;

        // Open player.html with movie ID
        card.onclick = () => {
          window.location.href = `player.html?id=${movie.id}`;
        };

        grid.appendChild(card);
      });
    })
    .catch(err => console.error("JSON load error:", err));
</script>

</body>
</html>
