<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .movie-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .movie-title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¬ Latest Movies</h1>

<div class="movie-grid" id="movieGrid"></div>


<!--  â­ HIDDEN JSON DATABASE INSIDE INDEX.HTML â­ -->
<script id="movieDB" type="application/json">
{
  "movies": [
    {
      "id": "movie1",
      "title": "Superman 2025",
      "thumbnail": "images/fast9.jpg",
      "servers": {
        "server1": "https://vidsrc.to/embed/movie/1061474",
        "server2": "https://server2.com/fast9.mp4",
        "server3": "https://server3.com/fast9.mp4",
        "server4": "https://server4.com/fast9.mp4"
      },
      "adLink": "https://your-ad-link.com"
    },

    {
      "id": "movie2",
      "title": "Avatar: The Way of Water",
      "thumbnail": "images/avatar2.jpg",
      "servers": {
        "server1": "https://server1.com/avatar2.mp4",
        "server2": "https://server2.com/avatar2.mp4",
        "server3": "https://server3.com/avatar2.mp4",
        "server4": "https://server4.com/avatar2.mp4"
      },
      "adLink": "https://your-ad-link.com"
    }
  ]
}
</script>



<script>
  // â­ READ DATABASE INSIDE HTML â­
  const dbText = document.getElementById("movieDB").textContent;
  const data = JSON.parse(dbText);

  const grid = document.getElementById("movieGrid");

  // Build movie cards
  data.movies.forEach(movie => {
    const card = document.createElement("div");
    card.className = "movie-card";

    card.innerHTML = `
      <img src="${movie.thumbnail}" alt="${movie.title}">
      <div class="movie-title">${movie.title}</div>
    `;

    card.onclick = () => {
      window.location.href = `player.html?id=${movie.id}`;
    };

    grid.appendChild(card);
  });
</script>

</body>
</html>
