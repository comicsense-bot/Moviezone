https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg/300x169?text=Avatar+2<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* ‚≠ê Search bar style ‚≠ê */
    #searchBar {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .movie-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 16/9;
      background: #333; /* fallback bg if image fails */
    }

    .movie-title {
      padding: 10px 5px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .movie-title {
        font-size: 13px;
        padding: 8px 5px;
      }
    }

    @media (max-width: 480px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        padding: 5px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .movie-title {
        font-size: 12px;
        padding: 6px 5px;
      }
    }
  </style>
</head>

<body>

<h1>üé¨  comicsense-Latest Movies</h1>

<!-- ‚≠ê Search bar ‚≠ê -->
<input type="text" id="searchBar" placeholder="Search movies...">

<div class="movie-grid" id="movieGrid"></div>

<script>
  const dbText = document.getElementById("movieDB").textContent;
  const data = JSON.parse(dbText);

  const grid = document.getElementById("movieGrid");
  const searchBar = document.getElementById("searchBar");

  function displayMovies(filter = "") {
    grid.innerHTML = ""; // clear grid

    data.movies
      .filter(movie => movie.title.toLowerCase().includes(filter.toLowerCase()))
      .forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";

        card.innerHTML = `
          <img src="${movie.thumbnail}" alt="${movie.title}">
          <div class="movie-title">${movie.title}</div>
        `;

        card.onclick = () => {
          window.location.href = `player.html?id=${movie.id}`;
        };

        grid.appendChild(card);
      });
  }

  // ‚≠ê Initial display ‚≠ê
  displayMovies();

  // ‚≠ê Search bar functionality ‚≠ê
  searchBar.addEventListener("input", e => {
    displayMovies(e.target.value);
  });
</script>

</body>
</html>
